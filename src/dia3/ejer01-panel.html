<!DOCTYPE html>
<html>
<head>
    <title></title>
    <title>Ejer 3/1: Mi primer panel</title>
    <meta charset="UTF-8"/>

    <script type="text/javascript" src="../../ext-4.0.7-gpl/ext-all-debug.js"></script>
    <script type="text/javascript" src="../dia2/js/App.js"></script>
    <script type="text/javascript" src="ejer01-panel.js"></script>

    <script type="text/javascript">
        /**
         * Debe pintar un panel con titulo basándose en los parámetros
         */

        Ext.onReady(function () {
            var p = new Panel({
                width:300,
                height:200,
                title:'Mi primer panel',
                content:'Esto es el contenido',
                renderTo:'menu'
            });
        });


    </script>

    <style type="text/css">
        .panel {
            margin: 50px auto;
            background-color: #9fc9f5;
            border: 1px solid #095f93;
            font-family: helvetica, sans-serif;
        }

        .panel-title {
            font-size: 2em;
            color: #9fc9f5;
            background-color: #04468c;
            padding-left: 10px;
        }

        .panel-content {
            color: #04468c;
            padding: 10px
        }
    </style>

</head>
<body>

<div id="menu"></div>

</body>
</html>
