<!DOCTYPE html>
<html>
<head>
    <title></title>


    <script type="text/javascript" src="js/App.js"></script>
    <script type="text/javascript">
        App.define("Persona", {
            nombre : '',
            apellidos: '',

            // Esto será el constructor
            init : function(options) {
                App.copy(this, options || {});
                console.log("constructor " + this.classname);
            },

            comer : function() {
                console.log(this.nombre + " está comiendo");

            },

            dormir: function() {
                console.log(this.nombre + " está durmiendo");
            }

        });

        App.define("EspanolPersona", {
            extend: "Persona",

            init : function() {
                EspanolPersona.superclass.constructor.apply(this, arguments);

                console.log("constructor " + this.classname);
            },

            nadar: function() {
                console.log(this.nombre + " esta nadando en la playa...");
            }
        });

        var pepe = new EspanolPersona({
            nombre: "Pepe",
            apellidos: "Lopez"
        });

        pepe.nadar();
        pepe.comer();

    </script>
</head>

</html>
