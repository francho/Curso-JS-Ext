<!DOCTYPE html>
<html>
<head>
    <title>Ejer 01 : Twitter</title>

    <link rel="stylesheet" type="text/css" href="../../../../ext-4.0.7-gpl/resources/css/ext-all.css" />

    <script type="text/javascript" src="../../../../ext-4.0.7-gpl/ext-all-dev.js" ></script>

    <script type="text/javascript">

        Ext.Loader.setConfig({
            enabled : true,
            paths : {
                MyApp : './js'
            }
        });


        Ext.Loader.require('MyApp.model.Tweet');
        Ext.Loader.require('MyApp.store.Tweets');

        Ext.Loader.require('MyApp.view.TweetsGrid');

        Ext.onReady(function() {
            var store = Ext.create('MyApp.store.Tweets');

            store.load(function() {
                console.log(store.getAt(0));
            });


            var grid = Ext.create('MyApp.view.TweetsGrid', {
                store: store
            });

            Ext.create('Ext.container.Viewport', {
                layout: 'border',
                renderTo: Ext.getBody(),
                items: [{
                    region: 'center',
                    items: [ grid ],
                    autoHeight: true,
                    autoWidth: true,
                    border: false,
                    margins: '0 0 5 0'
                }]
            });

        });



    </script>

</head>

</html>
