<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Uso de alias</title>
    <title>Clases de Ext4 con autoload</title>

    <link rel="stylesheet" type="text/css" href="../../../ext-4.0.7-gpl/resources/css/ext-all.css" />

    <script type="text/javascript" src="../../../ext-4.0.7-gpl/ext-dev.js"></script>

    <script type="text/javascript">
        Ext.Loader.setConfig({
            enabled: true,
            paths: {
                MyApp : 'js',
                Ext   : '../../../ext-4.0.7-gpl/src'
            }
        });

        Ext.require('MyApp.data.ProductoDeportivo');

        Ext.onReady(function() {
            Ext.create('Ext.panel.Panel', {
                    items : {
                        xtype : 'productodeportivo'
                    },
                title : 'Hola Mundo',
                width : 300,
                height: 400,
                renderTo:Ext.getBody()

            })
        });

    </script>
</head>
<body>

</body>
</html>
